<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:title" content="Islimi Jewelry" />
  <meta property="og:image" content="https://karal.az/islimilogo2.png" />
  <title>Kataloq</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent: #d4af37;
      --accent-dark: #b8932c;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      width: 70%;
    }
    .info-glass {
      margin-top: 10px;
      padding: 10px;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      font-size: 12px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav .menu {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      font-weight: bold;
      font-size: 16px;
    }
    .nav .menu a {
      text-decoration: none;
      color: var(--text-color);
      padding-bottom: 3px;
      border-bottom: 3px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }
    .nav .menu a:hover,
    .nav .menu a.active {
      color: var(--accent-dark);
      border-color: var(--accent);
    }
    /* остальные стили без изменений */
  </style>
</head>
<body>
  <header>
    <img src="https://karal.az/islimilogo2.png" alt="Karal Logo" class="logo" />
    <div class="info-glass">
      <p>Zərgərlik kolleksiyamızın yeni parıltısına nəzər salın ✨</p>
      <p>Yeniləndi: <span id="lastUpdated"></span></p>
    </div>
  </header>

  <nav class="nav">
    <div class="menu" id="navMenu"></div>
  </nav>

  <div id="content"></div>

  <footer>
    © 2025 Karal | Bütün huquqlar qorunur
  </footer>

  <div class="modal" id="videoModal" onclick="this.classList.remove('active')">
    <video id="modalVideo" controls autoplay></video>
  </div>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTV7eBZzgIgpUsrTExL5QYK2Z9Vr5JmWfdG43bMBl74RkB5wK1m2l_I-r8lVYLTE56PDLOOL9tMSzOf/pub?gid=0&single=true&output=tsv";

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(tsv => {
        const rows = tsv.trim().split("\n").slice(1);
        const data = rows.map(row => {
          const [code, videoUrl, category] = row.split("\t");
          return {
            productCode: code?.trim(),
            videoUrl: videoUrl?.trim(),
            category: category?.trim()
          };
        });
        document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString('az-AZ');
        renderCatalog(data);
      });

    function renderCatalog(data) {
      const whatsappNumber = "994702920323";
      const content = document.getElementById('content');
      const navMenu = document.getElementById('navMenu');
      content.innerHTML = '';
      navMenu.innerHTML = '';

      // NEW block
      const latest = data.slice(-20).reverse();
      renderSection("Yeni", latest);

      // Categories
      const categoriesMap = {};
      data.forEach(item => {
        if (!categoriesMap[item.category]) categoriesMap[item.category] = [];
        categoriesMap[item.category].push(item);
      });

      Object.entries(categoriesMap).forEach(([cat, items]) => {
        const link = document.createElement('a');
        link.href = `#${cat.toLowerCase()}`;
        link.textContent = cat;
        navMenu.appendChild(link);
      });

      function renderSection(title, items, showLink = false) {
        const section = document.createElement('div');
        section.id = title.toLowerCase();

        const sectionHeader = document.createElement('div');
        sectionHeader.className = 'category-header';

        const titleEl = document.createElement('div');
        titleEl.className = 'category-title';
        titleEl.textContent = title === "Yeni" ? "NEW" : title;

        sectionHeader.appendChild(titleEl);

        if (showLink) {
          const viewAll = document.createElement('a');
          viewAll.className = 'view-all';
          viewAll.href = `${title.toLowerCase()}.html`;
          viewAll.textContent = "Hamısına bax →";
          sectionHeader.appendChild(viewAll);
        }

        const grid = document.createElement('div');
        grid.className = 'catalog';

        items.forEach((item, idx) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'item';

          const video = document.createElement('video');
          video.setAttribute('playsinline', '');
          video.setAttribute('muted', '');
          video.setAttribute('loop', '');
          video.setAttribute('autoplay', '');
          video.setAttribute('preload', 'none');
          video.dataset.src = item.videoUrl;
          video.muted = true;

          video.addEventListener('click', () => {
            document.getElementById('modalVideo').src = item.videoUrl;
            document.getElementById('videoModal').classList.add('active');
          });

          const codeRow = document.createElement('div');
          codeRow.className = 'code-row';

          const codeText = document.createElement('span');
          codeText.className = 'code-text';
          codeText.textContent = `Kod: ${item.productCode}`;

          const waLink = document.createElement('a');
          waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Kod ${item.productCode}`)}`;
          waLink.target = '_blank';
          waLink.className = 'wa-link';

          const waIcon = document.createElement('img');
          waIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
          waIcon.alt = 'WhatsApp';
          waLink.appendChild(waIcon);

          codeRow.appendChild(codeText);
          codeRow.appendChild(waLink);

          const category = document.createElement('div');
          category.className = 'category';
          category.textContent = item.category;

          wrapper.appendChild(video);
          wrapper.appendChild(codeRow);
          wrapper.appendChild(category);

          if (title === "Yeni") {
            const badge = document.createElement('div');
            badge.className = 'badge-new';
            badge.textContent = 'NEW';
            wrapper.appendChild(badge);
          }

          grid.appendChild(wrapper);
        });

        section.appendChild(sectionHeader);
        section.appendChild(grid);
        content.appendChild(section);
      }

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target;
          if (entry.isIntersecting) {
            if (!video.src) {
              video.src = video.dataset.src;
              video.load();
            }
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.5 });

      document.querySelectorAll('video').forEach(video => observer.observe(video));

      document.addEventListener('touchstart', () => {
        document.querySelectorAll('video').forEach(v => {
          if (!v.paused && v.src) return;
          v.play().catch(() => {});
        });
      }, { once: true });

      // Обработка хеша URL для подсветки активного пункта меню
      function highlightActiveMenu() {
        const hash = window.location.hash.toLowerCase();
        const links = navMenu.querySelectorAll('a');
        links.forEach(link => {
          if (link.getAttribute('href') === hash) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      }
      highlightActiveMenu();
      window.addEventListener('hashchange', highlightActiveMenu);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Yeni Məhsullar - Kataloq | Islimi Jewelry</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent: #d4af37;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
      padding-top: 100px;
    }

    header, footer {
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 300px;
      width: 70%;
      margin-bottom: 10px;
    }

    .info-glass {
      margin-top: 10px;
      padding: 10px;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      font-size: 12px;
      margin-left: auto;
      margin-right: auto;
    }

    .nav {
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 17px;
      user-select: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    .nav a {
      text-decoration: none;
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
      text-align: center;
      flex-shrink: 0;
    }

    .nav a:hover {
      color: var(--accent);
      background-color: #f9f5d7;
    }

    .nav a.active {
      color: white;
      background-color: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .item {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }

    .code-row {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-text {
      font-size: 17px;
      font-weight: 500;
      color: var(--accent);
    }

    .wa-link img {
      width: 22px;
    }

    .category {
      font-size: 14px;
      margin-top: 6px;
      color: #888;
      font-style: italic;
    }

    .badge-new {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
    }

    #loadMoreBtn {
      display: none;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://karal.az/islimilogo2.png" alt="Islimi" class="logo" />
    <div class="info-glass">
      <p style="font-size: 20px; font-weight: bold;">Yeni Məhsullar</p>
      <p>Yeniləndi: <span id="lastUpdated"></span></p>
    </div>
  </header>

  <nav class="nav">
    <a href="/">Yeni</a>
    <a href="uzukler">Üzüklər</a>
    <a href="sirqalar">Sırgalar</a>
    <a href="qolbaqlar">Qolbaqlar</a>
    <a href="boyunbagilar">Boyunbağılar</a>
  </nav>

  <main>
    <div class="catalog" id="catalog"></div>
    <button id="loadMoreBtn">Daha çox göstər</button>
  </main>

  <footer>
    <p>© 2025 Islimi Jewelry | Bütün hüquqlar qorunur</p>
  </footer>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTV7eBZzgIgpUsrTExL5QYK2Z9Vr5JmWfdG43bMBl74RkB5wK1m2l_I-r8lVYLTE56PDLOOL9tMSzOf/pub?gid=0&single=true&output=tsv";
    const whatsappNumber = "994702920323";
    document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString('az-AZ');

    let allItems = [];
    let visibleCount = 8;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(tsv => {
        const rows = tsv.trim().split("\n").slice(1);
        const items = rows.map(row => {
          const [code, videoUrl, category] = row.split("\t");
          return {
            productCode: code?.trim(),
            videoUrl: videoUrl?.trim(),
            category: category?.trim()
          };
        });
        allItems = items.slice(-24).reverse();
        renderItemsLimited();
      });

    function renderItemsLimited() {
      const catalog = document.getElementById('catalog');
      catalog.innerHTML = '';
      const visibleItems = allItems.slice(0, visibleCount);

      visibleItems.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.className = 'item';

        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.setAttribute('muted', '');
        video.setAttribute('loop', '');
        video.setAttribute('autoplay', '');
        video.setAttribute('preload', 'none');
        video.src = item.videoUrl;

        const badge = document.createElement('div');
        badge.className = 'badge-new';
        badge.textContent = 'NEW';

        const codeRow = document.createElement('div');
        codeRow.className = 'code-row';

        const codeText = document.createElement('span');
        codeText.className = 'code-text';
        codeText.textContent = `Kod: ${item.productCode}`;

        const waLink = document.createElement('a');
        waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Kod ${item.productCode}`)}`;
        waLink.target = '_blank';
        waLink.className = 'wa-link';

        const waIcon = document.createElement('img');
        waIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
        waIcon.alt = 'WhatsApp';
        waLink.appendChild(waIcon);

        codeRow.appendChild(codeText);
        codeRow.appendChild(waLink);

        const category = document.createElement('div');
        category.className = 'category';
        category.textContent = item.category;

        wrapper.appendChild(video);
        wrapper.appendChild(badge);
        wrapper.appendChild(codeRow);
        wrapper.appendChild(category);
        catalog.appendChild(wrapper);
      });

      document.getElementById('loadMoreBtn').style.display =
        visibleCount >= allItems.length ? 'none' : 'block';
    }

    document.getElementById('loadMoreBtn').addEventListener('click', () => {
      visibleCount += 8;
      renderItemsLimited();
    });
  </script>
</body>
</html>

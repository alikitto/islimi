<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kataloq</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent: #d4af37;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      margin-bottom: 30px;
      text-align: center;
    }

    .logo {
      width: 70%;
      max-width: 300px;
      height: auto;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 90vw;
      }
    }

    .info-glass {
      margin-top: 10px;
      padding: 10px;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #000;
      font-size: 12px;
      line-height: 1.4;
      text-align: center;
    }

    .update-date {
      font-size: 12px;
      color: #444;
      margin-top: 10px;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1200px;
    }

    .item {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s ease;
      position: relative;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    video {
      width: 100%;
      border-radius: 12px;
      background: #eaeaea;
    }

    .code-row {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .code-text {
      font-size: 17px;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .wa-link img {
      width: 22px;
      height: 22px;
      transition: transform 0.2s ease;
    }

    .wa-link img:hover {
      transform: scale(1.15);
    }

    .badge-new {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

      <p class="update-date">Yeniləndi: 19 May, 2025</p>
    </div>
  </header>

  <div class="catalog" id="catalog"></div>

  const whatsappNumber = "994702920323";
  const container = document.getElementById('catalog');
  const chunkSize = 15;
  let currentIndex = 0;

  const createCard = (item, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'item';

    const video = document.createElement('video');
    video.setAttribute('playsinline', '');
    video.setAttribute('muted', '');
    video.setAttribute('loop', '');
    video.muted = true;

    const codeRow = document.createElement('div');
    codeRow.className = 'code-row';

    const codeText = document.createElement('span');
    codeText.className = 'code-text';
    codeText.textContent = `Kod: ${item.productCode}`;

    const waLink = document.createElement('a');
    waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Kod ${item.productCode}`)}`;
    waLink.target = '_blank';
    waLink.className = 'wa-link';

    const waIcon = document.createElement('img');
    waIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
    waIcon.alt = 'WhatsApp';
    waLink.appendChild(waIcon);

    codeRow.appendChild(codeText);
    codeRow.appendChild(waLink);

    wrapper.appendChild(video);
    wrapper.appendChild(codeRow);
    container.appendChild(wrapper);

    video.src = item.videoUrl;
    setTimeout(() => {
      video.play().catch(err => console.warn("Autoplay error:", err));
    }, 100);

    if (index < 10) {
      const badge = document.createElement('div');
      badge.className = 'badge-new';
      badge.textContent = 'NEW';
      wrapper.appendChild(badge);
    }
  };

  const renderChunk = () => {
    const nextItems = data.slice(currentIndex, currentIndex + chunkSize);
    nextItems.forEach((item, i) => createCard(item, currentIndex + i));
    currentIndex += chunkSize;

    if (currentIndex >= data.length) {
      document.getElementById('loadMoreBtn').style.display = 'none';
    }
  };

  // Создаём кнопку
  const btn = document.createElement('button');

  btn.id = 'loadMoreBtn';
  btn.style.margin = '30px';

  btn.style.color = '#fff';
  btn.style.border = 'none';
  btn.style.borderRadius = '8px';
  btn.style.cursor = 'pointer';
  btn.onclick = renderChunk;

  // Рендерим первые 15
  renderChunk();
  // Добавляем кнопку под каталог
  container.insertAdjacentElement('afterend', btn);

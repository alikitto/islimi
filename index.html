<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kataloq</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #fff;
      --text-color: #333;
      --accent: #d4af37;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      width: 70%;
    }
    .info-glass {
      margin-top: 10px;
      padding: 10px;
      max-width: 520px;
      background: rgba(255,255,255,0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      font-size: 12px;
      margin-left: auto;
      margin-right: auto;
    }
    .nav {
      background: white;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .nav a {
      text-decoration: none;
      font-weight: bold;
      color: var(--text-color);
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .nav a:hover {
      background-color: var(--accent);
      color: white;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 40px auto 40px;
      padding: 0 20px;
    }
    @media (max-width: 600px) {
      .catalog {
        grid-template-columns: 1fr;
      }
    }
    .item {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }
    .code-row {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .code-text {
      font-size: 17px;
      font-weight: 500;
      color: var(--accent);
    }
    .wa-link img {
      width: 22px;
    }
    .category {
      font-size: 14px;
      margin-top: 6px;
      color: #888;
      font-style: italic;
    }
    .badge-new {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
    }
    footer {
      font-size: 14px;
      color: #666;
      margin-top: 40px;
    }
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://karal.az/islimilogo2.png" alt="Karal Logo" class="logo" />
    <div class="info-glass">
      <p>Zərgərlik kolleksiyamızın yeni parıltısına nəzər salın ✨</p>
      <p>Yeniləndi: <span id="lastUpdated"></span></p>
    </div>
  </header>

  <nav class="nav" id="navMenu">
    <!-- Меню категорий подгрузим из JS -->
  </nav>

  <main>
    <div class="catalog" id="catalog"></div>
  </main>

  <footer>
    © 2025 Karal | Bütün huquqlar qorunur
  </footer>

  <div class="modal" id="videoModal" onclick="this.classList.remove('active')">
    <video id="modalVideo" controls autoplay></video>
  </div>

<script>
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTV7eBZzgIgpUsrTExL5QYK2Z9Vr5JmWfdG43bMBl74RkB5wK1m2l_I-r8lVYLTE56PDLOOL9tMSzOf/pub?gid=0&single=true&output=tsv";
  const whatsappNumber = "994702920323";
  const ITEMS_PER_BATCH = 20;

  let allItems = [];
  let lastRenderedIndex = 0;

  const navMenu = document.getElementById('navMenu');
  const catalog = document.getElementById('catalog');

  document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString('az-AZ');

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(tsv => {
      const rows = tsv.trim().split("\n").slice(1);
      allItems = rows.map(row => {
        const [code, videoUrl, category] = row.split("\t");
        return {
          productCode: code?.trim(),
          videoUrl: videoUrl?.trim(),
          category: category?.trim()
        };
      }).slice(-100).reverse(); // берем последние 100 записей

      // Создаем уникальный список категорий
      const categories = [...new Set(allItems.map(item => item.category))];

      // Заполняем меню категориями
      categories.forEach(cat => {
        const a = document.createElement('a');
        a.href = `#category-${cat.toLowerCase().replace(/\s+/g, '-')}`;
        a.textContent = cat;
        navMenu.appendChild(a);
      });

      renderNextBatch();
      setupScrollListener();
    });

  function renderNextBatch() {
    const batch = allItems.slice(lastRenderedIndex, lastRenderedIndex + ITEMS_PER_BATCH);

    batch.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = 'item';
      wrapper.id = `category-${item.category.toLowerCase().replace(/\s+/g, '-')}`;

      const video = document.createElement('video');
      video.setAttribute('playsinline', '');
      video.setAttribute('muted', '');
      video.setAttribute('loop', '');
      video.setAttribute('autoplay', '');
      video.setAttribute('preload', 'none');
      video.dataset.src = item.videoUrl;
      video.muted = true;

      video.addEventListener('click', () => {
        document.getElementById('modalVideo').src = item.videoUrl;
        document.getElementById('videoModal').classList.add('active');
      });

      const codeRow = document.createElement('div');
      codeRow.className = 'code-row';

      const codeText = document.createElement('span');
      codeText.className = 'code-text';
      codeText.textContent = `Kod: ${item.productCode}`;

      const waLink = document.createElement('a');
      waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Kod ${item.productCode}`)}`;
      waLink.target = '_blank';
      waLink.className = 'wa-link';

      const waIcon = document.createElement('img');
      waIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
      waIcon.alt = 'WhatsApp';
      waLink.appendChild(waIcon);

      codeRow.appendChild(codeText);
      codeRow.appendChild(waLink);

      const categoryEl = document.createElement('div');
      categoryEl.className = 'category';
      categoryEl.textContent = item.category;

      wrapper.appendChild(video);
      wrapper.appendChild(codeRow);
      wrapper.appendChild(categoryEl);

      const badge = document.createElement('div');
      badge.className = 'badge-new';
      badge.textContent = 'NEW';
      wrapper.appendChild(badge);

      catalog.appendChild(wrapper);
    });

    lastRenderedIndex += ITEMS_PER_BATCH;
    setupVideoObserver();
  }

  function setupScrollListener() {
    window.addEventListener('scroll', () => {
      const scrollTop = window.scrollY;
      const viewportHeight = window.innerHeight;
      const fullHeight = document.documentElement.scrollHeight;

      // Если пользователь почти докрутил до низа (+100px запас)
      if (scrollTop + viewportHeight + 100 >= fullHeight) {
        if (lastRenderedIndex < allItems.length) {
          renderNextBatch();
        }
      }
    });
  }

  function setupVideoObserver() {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          if (!video.src) {
            video.src = video.dataset.src;
            video.load();
          }
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('video').forEach(video => observer.observe(video));

    document.addEventListener('touchstart', () => {
      document.querySelectorAll('video').forEach(v => {
        if (!v.paused && v.src) return;
        v.play().catch(() => {});
      });
    }, { once: true });
  }
</script>
</body>
</html>

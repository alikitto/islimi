<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Fayl Yüklə</title>
</head>
<body>
  <h2>Video yüklə</h2>
  <form id="uploadForm">
    <input type="file" name="file" required>
    <button type="submit">Yüklə</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const res = await fetch("https://YOUR_WORKER_NAME.YOUR_SUBDOMAIN.workers.dev", {
        method: "POST",
        body: formData
      });

      const json = await res.json();
      if (json.success) {
        result.innerHTML = `<p>Uğurla yükləndi:</p>
          <a href="${json.url}" target="_blank">${json.url}</a>`;
      } else {
        result.textContent = "Yükləmə zamanı xəta baş verdi.";
      }
    });
  </script>
</body>
</html>

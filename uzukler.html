<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Üzüklər - Kataloq | Islimi Jewelry</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333;
      --accent: #d4af37;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text-color);
    }
    header, footer {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-width: 300px;
      width: 70%;
      margin-bottom: 10px;
    }
    .info-glass {
      margin-top: 10px;
      padding: 10px;
      max-width: 520px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 16px;
      backdrop-filter: blur(12px);
      text-align: center;
      font-size: 12px;
      margin-left: auto;
      margin-right: auto;
    }
.nav {
  background: white;
  padding: 8px 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  border-radius: 8px;
  margin-bottom: 30px;
  font-weight: 600;
  font-size: 14px;
  user-select: none;

  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: nowrap; /* Запрет переноса */
  overflow-x: hidden; /* Скрываем скролл */
}

.nav a {
  flex: 0 0 auto;
  text-decoration: none;
  color: var(--text-color);
  padding: 6px 10px;
  border-radius: 6px;
  white-space: nowrap;
  transition: background-color 0.3s ease, color 0.3s ease;
  text-align: center;
}

.nav a:hover {
  color: var(--accent);
  background-color: #f9f5d7;
}

.nav a.active {
  color: white;
  background-color: var(--accent);
  box-shadow: 0 0 10px var(--accent);
}

@media (min-width: 601px) {
  .nav {
    font-size: 17px;
    padding: 12px 20px;
    gap: 30px;
    overflow-x: visible;
  }

  .nav a {
    padding: 8px 16px;
  }
}
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }
    @media (max-width: 600px) {
      .catalog {
        grid-template-columns: 1fr;
      }
    }
    .item {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }
    .code-row {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .code-text {
      font-size: 17px;
      font-weight: 500;
      color: var(--accent);
    }
    .wa-link img {
      width: 22px;
    }
    .category {
      font-size: 14px;
      margin-top: 6px;
      color: #888;
      font-style: italic;
    }
    .badge-new {
      position: absolute;
      top: 12px;
      right: 12px;
      background: var(--accent);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 12px;
    }
    footer {
      font-size: 14px;
      color: #666;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://karal.az/islimilogo2.png" alt="Islimi" class="logo" />
    <div class="info-glass">
      <p>Üzüklər Kataloqu</p>
      <p>Yeniləndi: <span id="lastUpdated"></span></p>
    </div>
  </header>

  <nav class="nav" id="navMenu">
    <a href="index.html">Yeni</a>
    <a href="uzukler.html">Üzüklər</a>
    <a href="qolbaq.html">Sırgalar</a>
    <a href="qolbaq.html">Qolbaqlar</a>
    <a href="boyunbag.html">Boyunbağılar</a>
  </nav>

  <main>
    <div class="catalog" id="catalog"></div>
  </main>

  <footer>
    © 2025 Islimi Jewelry | Bütün huquqlar qorunur
  </footer>

  <div class="modal" id="videoModal" onclick="this.classList.remove('active')">
    <video id="modalVideo" controls autoplay></video>
  </div>

<script>
  const CATEGORY = "Üzüklər";  // Текущая категория, поменяй на странице
  const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTV7eBZzgIgpUsrTExL5QYK2Z9Vr5JmWfdG43bMBl74RkB5wK1m2l_I-r8lVYLTE56PDLOOL9tMSzOf/pub?gid=0&single=true&output=tsv";
  const whatsappNumber = "994702920323";

  document.getElementById("lastUpdated").textContent = new Date().toLocaleDateString('az-AZ');

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(tsv => {
      const rows = tsv.trim().split("\n").slice(1);
      const items = rows.map(row => {
        const [code, videoUrl, category] = row.split("\t");
        return {
          productCode: code?.trim(),
          videoUrl: videoUrl?.trim(),
          category: category?.trim()
        };
      });

      const filtered = items.filter(i => i.category === CATEGORY);
      renderItems(filtered);
    });

  function renderItems(items) {
    const catalog = document.getElementById('catalog');
    catalog.innerHTML = '';

    items.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = 'item';

      const video = document.createElement('video');
      video.setAttribute('playsinline', '');
      video.setAttribute('muted', '');
      video.setAttribute('loop', '');
      video.setAttribute('autoplay', '');
      video.setAttribute('preload', 'none');
      video.dataset.src = item.videoUrl;
      video.muted = true;

      video.addEventListener('click', () => {
        document.getElementById('modalVideo').src = item.videoUrl;
        document.getElementById('videoModal').classList.add('active');
      });

      const codeRow = document.createElement('div');
      codeRow.className = 'code-row';

      const codeText = document.createElement('span');
      codeText.className = 'code-text';
      codeText.textContent = `Kod: ${item.productCode}`;

      const waLink = document.createElement('a');
      waLink.href = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(`Kod ${item.productCode}`)}`;
      waLink.target = '_blank';
      waLink.className = 'wa-link';

      const waIcon = document.createElement('img');
      waIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg';
      waIcon.alt = 'WhatsApp';
      waLink.appendChild(waIcon);

      codeRow.appendChild(codeText);
      codeRow.appendChild(waLink);

      const category = document.createElement('div');
      category.className = 'category';
      category.textContent = item.category;

      wrapper.appendChild(video);
      wrapper.appendChild(codeRow);
      wrapper.appendChild(category);

      catalog.appendChild(wrapper);
    });

    setupVideoObserver();
  }

  function setupVideoObserver() {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          if (!video.src) {
            video.src = video.dataset.src;
            video.load();
          }
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('video').forEach(video => observer.observe(video));

    document.addEventListener('touchstart', () => {
      document.querySelectorAll('video').forEach(v => {
        if (!v.paused && v.src) return;
        v.play().catch(() => {});
      });
    }, { once: true });
  }

  // Подсвечиваем активный пункт меню, основываясь на URL
const navLinks = document.querySelectorAll('.nav a');
const currentPath = window.location.pathname.toLowerCase();

navLinks.forEach(link => {
  // Если путь ссылки совпадает с текущим URL, ставим класс active
  if (currentPath.includes(link.getAttribute('href').toLowerCase())) {
    link.classList.add('active');
  }
});
</script>

  
</body>
</html>
